<script defer src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
<script defer src="scripts/main.js"></script>
</head><body><header class="site-header" role="banner">
  <a class="brand" href="index.html" aria-label="Inicio">
    <img src="assets/logo.jpg" alt="Logo Raíz Cervecera" />
    <span>Raíz Cervecera</span>
  </a>
  <button class="nav-toggle" aria-controls="site-nav" aria-expanded="false" aria-label="Abrir menú">☰</button>
  <nav id="site-nav" class="site-nav" aria-label="Navegación principal">
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="cervezas.html">Cervezas</a></li>

      <li><a href="contacto.html">Contacto</a></li>
      <li><a href="admin.html">Admin</a></li>
    </ul>
  </nav>
</header>
<main><section class="section" aria-label="Contacto"><div class="section-content"><h2>Contacto</h2><p>¿Quieres distribuir, visitar, colaborar o simplemente saludar? Escríbenos.</p><form id="contact-form" class="contact-form" method="POST" action="https://formspree.io/f/TU_ID_FORMSPREE" novalidate><div class="form-row"><label for="nombre">Nombre</label><input id="nombre" name="nombre" type="text" required placeholder="Tu nombre" /></div><div class="form-row"><label for="email">Email</label><input id="email" name="email" type="email" required placeholder="tu@correo.com" /></div><div class="form-row"><label for="mensaje">Mensaje</label><textarea id="mensaje" name="mensaje" rows="4" required placeholder="Cuéntanos"></textarea></div><input type="hidden" name="origen" value="sitio-web" /><div class="form-actions"><button type="submit" class="btn">Enviar</button><p id="form-status" role="status" aria-live="polite"></p></div></form></div></section></main><script>const form=document.getElementById("contact-form");const statusEl=document.getElementById("form-status");if(form){form.addEventListener("submit",async(ev)=>{ev.preventDefault();const data=new FormData(form);try{const res=await fetch(form.action,{method:"POST",body:data,headers:{"Accept":"application/json"}});if(res.ok){statusEl.textContent="¡Gracias!";statusEl.style.color="#d8a63a";form.reset();}else{const err=await res.json();statusEl.textContent=(err.errors?err.errors.map(e=>e.message).join(" · "):"No se pudo enviar");statusEl.style.color="#ff6b6b";}}catch(e){statusEl.textContent="Error de conexión";statusEl.style.color="#ff6b6b";}})}</script><footer class="site-footer" aria-label="Pie de página">
  <div class="footer-inner">
    <p>© <span id="year"></span> Raíz Cervecera · Quilpué, Chile</p>
    <div class="social">
      <a class="social-link" href="https://www.instagram.com/raizcervecera" target="_blank" rel="noopener" aria-label="Instagram">
        <img src="assets/icon-instagram.svg" alt="Instagram" />
        <span>@raizcervecera</span>
      </a>
      <a class="social-link" href="https://www.facebook.com/raizcervecera" target="_blank" rel="noopener" aria-label="Facebook">
        <img src="assets/icon-facebook.svg" alt="Facebook" />
        <span>Raíz Cervecera</span>
      </a>
    </div>
  </div>
</footer>
</body></html>
